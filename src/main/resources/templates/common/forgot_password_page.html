<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quên mật khẩu</title>
    <link rel="icon" th:href="@{/img/icon/favicon.ico}" type="image/x-icon"/>

    <!-- bootstrap@5.3.3/dist/css/bootstrap.min.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/forgot_password_page.css}">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form class="text-center" th:action="@{/forgot-password}" method="POST">
            <a th:href="@{/home}">
                <img class="logo" th:src="@{/img/logo/logo(black).png}" alt="logo" width="280">
            </a>

            <h1 class="h3 mb-3 fw-normal">QUÊN MẬT KHẨU</h1>

            <div class="text-center"><p class="red"><i th:text="${message}"></i></p></div>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="email"
                       placeholder="Email" name="email" th:value="${email}" required> <label for="email">Email <span class="red">*</span></label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Đặt lại mật khẩu</button>

            <a th:href="@{/login}">Quay lại trang đăng nhập</a>

            <p class="mt-5 mb-3 text-muted">&copy; 2024 Jacobin.live</p>
        </form>
    </main>

    <!-- bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
