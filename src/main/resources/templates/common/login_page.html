<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng nhập</title>
    <link rel="icon" th:href="@{/img/icon/favicon.ico}" type="image/x-icon"/>

    <!-- bootstrap@5.3.3/dist/css/bootstrap.min.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/login_page.css}">
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form class="text-center" th:action="@{/login}" method="POST">
            <a th:href="@{/home}">
                <img class="logo" th:src="@{/img/logo/logo(black).png}" alt="logo" width="280">
            </a>

            <h1 class="h3 mb-3 fw-normal">ĐĂNG NHẬP</h1>

            <div class="text-center"><p class="red"><i th:text="${message}"></i></p></div>

            <div class="form-floating">
                <input type="text" class="form-control" id="tenDangNhap"
                       placeholder="Tên đăng nhập" name="userName" required><label for="tenDangNhap">Tên đăng nhập</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="matKhau"
                       placeholder="Mật khẩu" name="password" required><label for="matKhau">Mật khẩu</label>
            </div>

            <div class="checkbox mb-3">
                <input class="form-check-input" id="inputRememberPassword" type="checkbox" name="rememberMe" value="Y">
                <label class="form-check-label" for="inputRememberPassword">Ghi nhớ tài khoản này</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Đăng nhập</button>

            <a th:href="@{/forgot-password}">Quên mật khẩu</a>
            <hr>
            <a th:href="@{/register}">Đăng ký tài khoản mới</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2024 Jacobin.live</p>
        </form>
    </main>

    <!-- bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
