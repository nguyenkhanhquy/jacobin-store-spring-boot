<div class="col-lg-3 mb-2">
    <div class="list-group">
        <a th:href="@{/category(cId=all)}" class="list-group-item list-group-item-dark">Tất cả danh mục</a>
        <th:block th:each="c : ${ListC}">
            <a th:href="@{/category(cId=${c.categoryId})}"
               class="list-group-item list-group-item-action"
               th:classappend="${tag == c.categoryId ? 'active':''}"><span th:text="${c.name}"></span></a>
        </th:block>
    </div>
</div>
