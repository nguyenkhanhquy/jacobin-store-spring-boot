<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="icon" th:href="@{/img/icon/favicon.ico}" type="image/x-icon">

    <!-- bootstrap@5.3.3/dist/css/bootstrap.min.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/simple-datatables@9.0.3/dist/style.css">

    <link rel="stylesheet" th:href="@{/css/dashboard_page.css}">
    <style>
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
        }

        #file-input-label {
            cursor: pointer;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <!-- Navbar -->
    <div th:replace="~{includes/admin/header}"></div>
    <!-- End Navbar -->

    <div id="layoutSidenav">
        <!-- Menu left -->
        <div th:replace="~{includes/admin/left}"></div>
        <!-- End Menu left -->

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Chỉnh sửa sản phẩm</h1>
                    <div class="d-flex justify-content-between align-items-center">
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/dashboard/manager-product}">Quản lý sản phẩm</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa sản phẩm</li>
                        </ol>
                    </div>
                    <div class="container">
                        <div class="table-wrapper">
                            <strong class="text-success" th:text="${message}"></strong>
                            <strong class="text-danger" th:text="${messageError}"></strong>
                            <form th:action="@{/dashboard/manager-product/edit-product}" method="POST" enctype="multipart/form-data">
                                <div class="row mt-2">
                                    <div class="col-sm-6">
                                        <div class="form-group mb-4">
                                            <div class="form-floating mb-4">
                                                <input type="text" class="form-control" id="id" placeholder="Mã sản phẩm" name="productId" th:value="${product.productId}" readonly>
                                                <label for="id">Mã sản phẩm <span class="red">*</span></label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="text" class="form-control" id="ten" placeholder="Tên sản phẩm" name="name" th:value="${product.name}" required>
                                                <label for="ten">Tên sản phẩm <span class="red">*</span></label>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label>Danh mục <span class="red">*</span></label>
                                                <label>
                                                    <select name="categoryId" class="form-select" required>
                                                        <option value="" disabled>Danh mục</option>
                                                        <option th:each="c : ${ListC}" th:value="${c.categoryId}"
                                                                th:text="${c.name}"
                                                                th:selected="${product.category.categoryId == c.categoryId}">
                                                        </option>
                                                    </select>
                                                </label>
                                            </div>

                                            <div class="form-group mb-4">
                                                <label>Size <span class="red">*</span></label>
                                                <label>
                                                    <select name="size" class="form-select" required>
                                                        <option value="" disabled>Size</option>
                                                        <option th:selected="${product.size eq 'S'}" value="S">S</option>
                                                        <option th:selected="${product.size eq 'M'}" value="M">M</option>
                                                        <option th:selected="${product.size eq 'XL'}" value="XL">XL</option>
                                                        <option th:selected="${product.size eq 'XXL'}" value="XXL">XXL</option>
                                                        <option th:selected="${product.size eq 'XXXL'}" value="XXXL">XXXL</option>
                                                    </select>
                                                </label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <input type="number" min="0" class="form-control" id="gia" placeholder="Giá sản phẩm" name="price" th:value="${product.price}" required>
                                                <label for="gia">Giá sản phẩm <span class="red">*</span></label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <textarea type="text" class="form-control" id="title" placeholder="Tiêu đề sản phẩm" name="title" th:text="${product.title}" required></textarea>
                                                <label for="title">Tiêu đề sản phẩm <span class="red">*</span></label>
                                            </div>

                                            <div class="form-floating mb-4">
                                                <textarea type="text" class="form-control" id="description" placeholder="Mô tả sản phẩm" name="description" th:text="${product.description}" required></textarea>
                                                <label for="description">Mô tả sản phẩm <span class="red">*</span></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group mb-4" align="center">
                                            <input type="hidden" name="imageOld" th:value="${product.image}">
                                            <label id="file-input-label" for="file-input">
                                                <img id="image-preview" th:src="${product.image}" alt="Ảnh sản phẩm">
                                                <br><span class="btn btn-secondary mt-4">Thêm ảnh</span>
                                                <input type="file" id="file-input" name="file" accept="image/*" style="display:none;">
                                            </label>
                                        </div>
                                        <hr/>
                                        <button class="w-100 btn btn-lg btn-success mb-2" type="submit">Xác nhận</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{includes/admin/footer}"></div>
            <!-- End footer -->
        </div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('image-preview').src = URL.createObjectURL(file);
            }
        });
    </script>

    <!-- bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/simple-datatables@9.0.3/dist/umd/simple-datatables.js"></script>

    <script th:src="@{/js/sidebarToggle.js}"></script>
    <script th:src="@{/js/datatablesSimple.js}"></script>
</body>
</html>
