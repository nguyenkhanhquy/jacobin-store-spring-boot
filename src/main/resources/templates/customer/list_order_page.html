<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh sách đơn hàng</title>
    <link rel="icon" th:href="@{/img/icon/favicon.ico}" type="image/x-icon"/>

    <!-- bootstrap@5.3.3/dist/css/bootstrap.min.css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/list_order_page.css}">
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b>Danh sách đơn hàng</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/home}" class="btn btn-outline-primary rounded">
                            <i class="fa-solid fa-house">&nbsp;</i><strong>Về trang chủ</strong>
                        </a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Ngày đặt hàng</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ nhận hàng</th>
                    <th>Tổng tiền</th>
                    <th>Thanh toán</th>
                    <th>Vận chuyển</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${ListO}">
                    <td th:text="${o.orderId}"></td>
                    <td th:text="${o.user.firstName}"></td>
                    <td th:text="${o.orderDateDefaultFormat}"></td>
                    <td th:text="${o.phone}"></td>
                    <td th:text="${o.address}"></td>
                    <td th:text="${o.totalPriceCurrencyFormat()}"></td>
                    <td th:text="${o.paymentMethod}"></td>
                    <td th:text="${o.shippingMethod}"></td>
                    <td th:text="${o.orderTrack}"></td>
                    <td class="text-center">
                        <a th:href="@{'/detail-order?orderId=' + ${o.orderId}}" class="detail">
                            <i class="fa-solid fa-circle-info" style="font-size: 20px;" data-toggle="tooltip" title="Chi tiết"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
